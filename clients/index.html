      body {
        --block-text-color: #222222;
        --block-background-color: #ffffff;
        --block-accent-color: #8218fe;
        --block-shadow-color: #444444;
      }
      .block {
        display: block;
        color: var(--block-text-color);
        border: 3px solid var(--block-text-color);
        border-radius: 5px;
        padding: 4px 8px;
        background: var(--block-background-color);
        font-weight: 700;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 16px;
        position: relative;
        top: -2px;
        left: -2px;
        transition: transform 0.2s;
        margin: 8px 6px 10px;
        z-index: 1;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
      }
      .block.wrapper,
      .block.wrapper.inline {
        display: inline-block;
      }
      .block.wrapper > * {
        margin: 0;
      }
      .block::before {
        content: "";
        background: var(--block-background-color);
        border: 3px solid var(--block-text-color);
        border-radius: 5px;
        box-sizing: border-box;
        position: absolute;
        top: -3px;
        left: -3px;
        height: calc(100% + 6px);
        width: calc(100% + 6px);
        z-index: -1;
      }
      .block:focus,
      .block:hover {
        transform: translate(2px, 2px);
      }
      .block::after {
        content: "";
        display: block;
        box-sizing: border-box;
        background: var(--block-shadow-color);
        border: 3px solid var(--block-text-color);
        border-radius: 5px;
        height: calc(100% + 6px);
        width: calc(100% + 6px);
        position: absolute;
        top: 3px;
        left: 3px;
        right: 0;
        z-index: -2;
        transition: transform 0.2s;
      }
      .block:focus::after,
      .block:hover::after {
        transform: translate(-2px, -3px);
      }
      .block:active {
        color: var(--block-text-color);
        transform: translate(3px, 3px);
      }
      .block:active::after {
        transform: translate(-4px, -4px);
      }
      .block:focus {
        outline: 0;
      }
      .block.fixed {
        cursor: initial;
      }
      .block.fixed:active,
      .block.fixed:active::after,
      .block.fixed:active::before,
      .block.fixed:focus,
      .block.fixed:focus::after,
      .block.fixed:focus::before,
      .block.fixed:hover,
      .block.fixed:hover::after,
      .block.fixed:hover::before {
        transform: none;
      }
      .block.accent {
        color: var(--block-background-color);
        background: var(--block-accent-color);
      }
      .block.accent::before {
        background: var(--block-accent-color);
      }
      .block.inline {
        display: inline-block;
      }
      .block.round,
      .block.round::after,
      .block.round::before {
        border-radius: 30px;
      }
      .block.round::after {
        left: 1px;
      }
    </style>
